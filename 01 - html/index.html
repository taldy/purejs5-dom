<html>
  <head>
    <title>Pure.js #5 - html</title>
    <style>.some-class { background: #e5e5e5; padding: 20px; }</style>
  </head>
  <body>
    <h1 style="font-style: italic;">HTML example</h1>

    <p class="some-class">
      Приклад <strong>HTML</strong> документа з тегами, атрибутами, формою і
      Джеком Горобцем. Капітаном Джеком Горобцем!
    </p>

    <form action="/user">
      <input
        type="text"
        name="username"
        maxlength="55"
        placeholder="username"
      />
      <input type="number" name="age" min="0" max="250" placeholder="age" />
      <input type="file" /> <button type="submit">Submit</button>
    </form>

    <div>
      <img
        src="https://www.thewrap.com/wp-content/uploads/2017/04/JackSparrow.jpg"
        alt="Johny Depp"
      />
    </div>

    <div class="container">
      <div class="container content">
        <input type="text" />
      </div>
    </div>

  </body>
</html>
